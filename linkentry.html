<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>記事番号から記事を表示</title>
</head>
<body>
  <h1>記事番号から記事を表示</h1>
  <form action="/mt/mt-linkentry.cgi" method="get" style="font-size: 1.25rem;">
    <input type="hidden" name="blog_id" value="1">
    <input type="hidden" name="__mode" value="dispentrybycode">
    <label for="code">記事番号</label>: <input type="text" name="code" id="code" style="font-size: 1.25rem;"> <input type="submit" value="表示する" style="font-size: 1.25rem;">
    <br>例）<code>201605-001</code>, <code>201709-001</code>
  </form>
</body>
</html>
